<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Stylized football/soccer ball -->
  <g transform="translate(50, 50)">
    <!-- Main pentagon (center) -->
    <path d="M 0,-18 L 17,-5.5 L 10.5,14.5 L -10.5,14.5 L -17,-5.5 Z" fill="#ffffff" opacity="0.95"/>
    <!-- Surrounding hexagons -->
    <path d="M 17,-5.5 L 32,7 L 25,28 L 10.5,14.5 Z" fill="#ffffff" opacity="0.85"/>
    <path d="M -17,-5.5 L -32,7 L -25,28 L -10.5,14.5 Z" fill="#ffffff" opacity="0.85"/>
    <path d="M 10.5,14.5 L 25,28 L 13.5,40.5 L -13.5,40.5 L -25,28 L -10.5,14.5 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Letter S for Solkoff (bold and centered) -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">S</text>
</svg>
